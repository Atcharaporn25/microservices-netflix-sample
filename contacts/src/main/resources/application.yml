spring:
  profiles.active: default
  application:
    name: contacts-service

server:
  compression.enabled: true
  port: 0

spring.jpa:
  show-sql: true
  hibernate:
    ddl-auto: update

params:
  datasource:
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
    maximumPoolSize: 2
    poolName: hikari_contacts_pool

eureka:
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: http://eureka:admin@127.0.0.1:8761/eureka/
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${random.int}
    preferIpAddress: false

---
spring:
  profiles: default

params:
  datasource:
    jdbcUrl: jdbc:postgresql://127.0.0.1:5432/contacts

---
spring:
  profiles: docker

params:
  datasource:
    jdbcUrl: jdbc:postgresql://postgres:5432/contacts

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:admin@discovery:8761/eureka/
  instance:
    instanceId: ${spring.application.name}:${random.value}
    preferIpAddress: false
